{% extends 'openshed/base.html' %}
{% load form_helpers %}

{% block content %}
    {% if is_manager %}
<div class="float-right noprint">
   <a class="btn btn-warning" href="{{schedule.id}}/edit">
      <span class="bi-pen"></span>
      Edit
   </a>
   <a class="btn btn-danger" href="{{schedule.id}}/delete">
      <span class="bi-trash"></span>
      Delete
   </a>
</div>
  {% endif %}
<div class="card" style="width: 18rem;">
  <div class="card-header">
    <strong>Schedule</strong>
  </div>
  <table class="table table-hover">
    <tr>
      <td>Applies to items in Category</td>
      <td><a href="../categories/{{product.category.id}}">{{product.category.name}}</a></td>
    </tr>
    <tr>
      <td>Description of schedule</td>
      <td>{{product.description}}</td>
    </tr>
  </table>
</div>
{% endblock %}
