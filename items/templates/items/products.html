{% extends 'openshed/base.html' %}

{% block content %}
<div class="float-right noprint">
   <a class="btn btn-primary" href="/items/products/add">
      <span class="bi-plus"></span>
      Add
   </a>
</div>
<h1>{% block title %}Products{% endblock %}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Vendor</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
{% for product in products %}
    <tr>
      <td><a href="categories/{{product.category.id}}">{{product.category.name}}</a></td>
      <td><a href="vendors/{{product.vendor.id}}">{{product.vendor.name}}</a></td>
      <td><a href="products/{{product.id}}">{{product.name}}</a></td>
      <td>{{product.description}}</td>
      <td>
        <a class="btn btn-warning" href="products/{{product.id}}/edit">
          <span class="bi-pen"></span>
        </a>
        <a class="btn btn-danger" href="products/{{product.id}}/delete">
          <span class="bi-trash"></span>
        </a>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
