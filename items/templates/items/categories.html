{% extends 'openshed/base.html' %}
{% load form_helpers %}

{% block content %}
    {% if is_manager %}
<div class="float-right noprint">
   <a class="btn btn-primary" href="/items/categories/add">
      <span class="bi-plus"></span>
      Add
   </a>
</div>
  {% endif %}
<h1>{% block title %}Categories{% endblock %}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
{% for category in categories %}
    <tr>
      <td><a href="categories/{{category.id}}">{{category.name}}</a></td>
      <td>
          {% if is_manager %}
        <a class="btn btn-warning" href="categories/{{category.id}}/edit">
          <span class="bi-pen"></span>
        </a>
        <a class="btn btn-danger" href="categories/{{category.id}}/delete">
          <span class="bi-trash"></span>
        </a>
        {% endif %}
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
