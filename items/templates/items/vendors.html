{% extends 'openshed/base.html' %}
{% load form_helpers %}

{% block content %}
    {% if is_manager %}
<div class="float-right noprint">
   <a class="btn btn-primary" href="/items/vendors/add">
      <span class="bi-plus"></span>
      Add
   </a>
</div>
  {% endif %}
<h1>{% block title %}Vendors{% endblock %}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Vendor</th>
    </tr>
  </thead>
  <tbody>
{% for vendor in vendors %}
    <tr>
      <td><a href="vendors/{{vendor.id}}">{{vendor.name}}</a></td>
      <td>
          {% if is_manager %}
        <a class="btn btn-warning" href="vendors/{{vendor.id}}/edit">
          <span class="bi-pen"></span>
        </a>
        <a class="btn btn-danger" href="vendors/{{vendor.id}}/delete">
          <span class="bi-trash"></span>
        </a>
        {% endif %}
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
