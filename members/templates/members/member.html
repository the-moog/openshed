{% extends 'openshed/base.html' %}

{% block content %}
<div class="float-right noprint">
   <a class="btn btn-warning" href="{{member.id}}/edit">
      <span class="bi-pen"></span>
      Edit
   </a>
   <a class="btn btn-danger" href="{{member.id}}/delete">
      <span class="bi-trash"></span>
      Delete
   </a>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-header">
    <strong>Member</strong>
  </div>
  <table class="table table-hover">
    <tr>
      <td>ID</td>
      <td>{{member.username}}</td>
    </tr>
    <tr>
      <td>First name</td>
      <td>{{member.first_name}}</td>
    </tr>
    <tr>
      <td>Last name</td>
      <td>{{member.last_name}}</td>
    </tr>
    <tr>
      <td>Departure</td>
      <td>{{member.departure_date}}</td>
    </tr>
    <tr>
      <td>Items</td>
      <td><a href="/items/items?member={{member.pk}}">{{item_count}}</a></td>
    </tr>
  </table>
</div>
{% endblock %}
