{% extends 'openshed/base.html' %}

{% block content %}
<div class="float-right noprint">
   <a class="btn btn-primary" href="/members/members/add">
      <span class="bi-plus"></span>
      Add
   </a>
</div>
<h1>{% block title %}Members{% endblock %}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
    </tr>
  </thead>
  <tbody>
{% for member in members %}
    <tr>
      <td><a href="members/{{member.id}}">{{member.username}}</a></td>
      <td><a href="members/{{member.id}}">{{member.first_name}}</a></td>
      <td><a href="members/{{member.id}}">{{member.last_name}}</a></td>
      <td>
        <a class="btn btn-warning" href="members/{{member.id}}/edit">
          <span class="bi-pen"></span>
        </a>
        <a class="btn btn-danger" href="members/{{member.id}}/delete">
          <span class="bi-trash"></span>
        </a>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
